<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="wrapper">
    <div class="result">
      <h1>
        Your Result
      </h1>

      <div class="circle">
        <h2>
          76
        </h2>
        <p>
          of 100
        </p>
      </div>

      <h2>
        Great
      </h2>
      <p class="score">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h3>
        Summary
      </h3>

      <div class="reaction color">
        <div class="together">
          <figure>
            <img src="./assets/images/icon-reaction.svg" alt="lightning bolt icon">
          </figure>
          <h4>
            Reaction
          </h4>
        </div>
        <p>
          80 <span>/ 100</span>
        </p>
      </div>

      <div class="memory color">
        <div class="together">
          <figure>
            <img src="./assets/images/icon-memory.svg" alt="brain icon">
          </figure>
          <h4>
            Memory
          </h4>
        </div>
        <p>
          92 <span>/ 100</span>
        </p>
      </div>

      <div class="verbal color">
        <div class="together">
          <figure>
            <img src="./assets/images/icon-verbal.svg" alt="speech bubble icon">
          </figure>
          <h4>
            Verbal
          </h4>
        </div>
        <p>
          61 <span>/ 100</span>
        </p>
      </div>

      <div class="visual color">
        <div class="together">
          <figure>
            <img src="./assets/images/icon-visual.svg" alt="eye icon">
          </figure>
          <h4>
            Visual
          </h4>
        </div>
        <p>
          72 <span>/ 100</span>
        </p>
      </div>

      <button>Continue</button>
    </div>
  </div>

  <footer class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Marianellag1" target="_blank">Marianella Gamboa</a>.
  </footer>
</body>

</html>
